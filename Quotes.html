<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="quotes.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=babathebest.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    

</head>
<body>
    <div class="whole card">
        <hr id="inner">
            <div id="quotePhotoContainer">
            <div id="quote">
                
                <i class="fas fa-quote-left"></i>
                 <span>
                    To live is the rarest thing in the world. Most people exist, that is all.
                 </span>
                <i class="fas fa-quote-right"></i>

            </div>
          
            <div id="author">
                   <img id="authorPhoto" src="authors/img1.jpg" alt="Author Photo" class="authorPhoto">
                   <div><span>~</span><span id=authname>Oscar Wilde</span></div>
            </div>     
            
        </div>

        
            <button id="btn" class="btn">Next Quote</button>
        </div>

    </div>


    <script  async src="quotes.js"></script>
</body>
</html>
